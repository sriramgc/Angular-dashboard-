<div class="card h-full flex flex-col" [ngClass]="getCardClasses()">
  <div class="card-header flex flex-row items-center justify-between">
    <div class="flex items-center gap-2">
      <div *ngIf="isEditing" class="cursor-move text-primary mr-2 drag-handle">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-grip-vertical">
          <circle cx="9" cy="12" r="1"/><circle cx="9" cy="5" r="1"/><circle cx="9" cy="19" r="1"/>
          <circle cx="15" cy="12" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="19" r="1"/>
        </svg>
      </div>
      <h3 class="card-title">{{title}}</h3>
    </div>
    <div class="flex items-center gap-2">
      <button *ngIf="isEditing" class="btn btn-ghost btn-sm btn-icon text-destructive hover:text-destructive" (click)="remove.emit()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
          <path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/>
          <line x1="14" y1="11" x2="14" y2="17"/>
        </svg>
        <span class="sr-only">Remove card</span>
      </button>
    </div>
  </div>

  <div class="card-content flex-1">
    <!-- Default Card Content -->
    <ng-container *ngIf="cardType === 'default'">
      <p>{{content}}</p>
      <div *ngIf="isEditing" class="text-sm text-muted-foreground mt-4">
        {{size}} column{{size > 1 ? 's' : ''}}
      </div>
    </ng-container>

    <!-- Stat Card Content -->
    <ng-container *ngIf="cardType === 'stat'">
      <div class="stat-value">{{statValue}}</div>
      <div class="stat-description">{{statDescription}}</div>
      <div class="stat-trend" [ngClass]="statTrend">
        <ng-container *ngIf="statTrend === 'positive'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trending-up">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/>
          </svg>
          +12.5%
        </ng-container>
        <ng-container *ngIf="statTrend === 'negative'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trending-down">
            <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/>
          </svg>
          -8.3%
        </ng-container>
      </div>
    </ng-container>

    <!-- Notes Card Content -->
    <ng-container *ngIf="cardType === 'notes'">
      <textarea class="textarea" [(ngModel)]="notesContent" [disabled]="!isEditing"></textarea>
    </ng-container>

    <!-- Todo Card Content -->
    <ng-container *ngIf="cardType === 'todo'">
      <div class="todo-list">
        <div *ngFor="let item of todoItems; let i = index" class="todo-item">
          <input type="checkbox" class="todo-checkbox" [checked]="item.completed" (change)="toggleTodo(i)" [disabled]="!isEditing">
          <span [ngClass]="{'todo-completed': item.completed}">{{item.text}}</span>
          <button *ngIf="isEditing" class="btn btn-ghost btn-sm btn-icon" (click)="removeTodo(i)">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
      </div>
      <div *ngIf="isEditing" class="todo-input-group">
        <input type="text" class="input" placeholder="Add new task..." [(ngModel)]="newTodoText" (keyup.enter)="addTodo()">
        <button class="btn btn-primary btn-sm" (click)="addTodo()">Add</button>
      </div>
    </ng-container>

    <!-- Chart Card Content -->
    <ng-container *ngIf="cardType === 'chart'">
      <div class="chart-container">
        <div class="flex items-center justify-center h-full text-muted-foreground">
          Chart placeholder
        </div>
      </div>
    </ng-container>
  </div>

  <div *ngIf="cardType !== 'notes' && cardType !== 'todo'" class="card-footer">
    <div class="text-sm text-muted-foreground">
      Last updated: Today
    </div>
  </div>
</div>
